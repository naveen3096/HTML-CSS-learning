<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      #two li {
        list-style-position: inside;
        /* default = outside */
      }
    </style>
  </head>
  <body>
    <h1>List properties in HTML</h1>
    <h3>List 1</h3>
    <ul>
      <li>Home</li>
      <li>Product</li>
      <li>blog</li>
      <li>Download</li>
      <li>Contact</li>
    </ul>
    <h3>List 2</h3>
    <ul id="two">
      <li>Home</li>
      <li>Product</li>
      <li>blog</li>
      <li>Download</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
