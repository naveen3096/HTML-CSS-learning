<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      div {
        width: 300px;

        /* shorthand properties */
        border: 3px solid brown;

        padding: 20px;
        outline: 2px solid blue;
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Outline</h1>
    <div>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam aut
        iste quos quia fugit a quidem qui soluta minima dolores provident
        assumenda officiis dicta, perferendis maiores delectus eveniet
        voluptatibus tenetur.
      </p>
    </div>
  </body>
</html>
