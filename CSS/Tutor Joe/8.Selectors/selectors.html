<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
      h1 {
        color: red;
      }
      #title {
        color: orange;
        font-size: 25px;
      }
      .box {
        height: 200px;
        width: 200px;
        background-color: teal;
        margin: 10px;
        display: block;
      }
      #naveen {
        font-size: 25px;
        color: brown;
      }
      /* #id = used as unique for single element
      .class = for multiple elements*/
    </style>
  </head>
  <body>
    <h1>Selectors</h1>
    <h3 id="title">Naveen Kumar</h3>
    <div class="box"></div>
    <div class="box"></div>
    <span class="box" id="naveen">Naveen</span>
  </body>
</html>
